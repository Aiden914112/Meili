<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo O2O 派單系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .loader {
            border-top-color: #db2777;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div id="app" v-cloak class="min-h-screen flex flex-col relative">
        <!-- Header -->
        <header class="bg-pink-600 text-white p-4 shadow-md sticky top-0 z-50 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold">Momo O2O 派單系統</h1>
                <p class="text-xs opacity-90" v-if="liffProfile">Hi, {{ liffProfile.displayName }}</p>
                <p class="text-xs opacity-60" v-else>載入中...</p>
            </div>
            <button @click="fetchOrders" :disabled="isLoading" class="text-white bg-pink-700 hover:bg-pink-800 p-2 rounded-full active:scale-95 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </header>

        <!-- Main -->
        <main class="flex-grow p-4 space-y-4 pb-20">
            <!-- Error -->
            <div v-if="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow mb-4">
                <p class="font-bold">發生錯誤</p>
                <p>{{ errorMessage }}</p>
            </div>

            <!-- Loading -->
            <div v-if="isLoading" class="flex flex-col justify-center items-center py-10 space-y-3">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div>
                <p class="text-gray-500 text-sm">資料讀取中...</p>
            </div>

            <!-- Order List -->
            <div v-if="!isLoading" class="space-y-4">
                <div v-if="Object.keys(orders).length === 0" class="text-center text-gray-500 py-10 bg-white rounded-lg shadow-sm">
                    <p>目前沒有待派訂單</p>
                </div>

                <div v-for="(order, id) in orders" :key="id" class="bg-white rounded-lg shadow-md p-4 border-l-4 border-pink-500">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-pink-100 text-pink-800 text-xs font-semibold px-2.5 py-0.5 rounded">{{ id }}</span>
                        <span class="text-xs text-gray-400">{{ order.createdAt ? formatDate(order.createdAt) : '剛剛' }}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-1 text-gray-800">{{ order.customerName || '未具名客戶' }}</h3>
                    <div class="flex items-start text-sm text-gray-600 mb-2">
                        <span>{{ order.address || '無地址資訊' }}</span>
                    </div>
                    <div v-if="order.model" class="text-xs bg-gray-100 inline-block px-2 py-1 rounded text-gray-600 mb-3">機型: {{ order.model }}</div>
                    <div class="mt-2 pt-3 border-t border-gray-100">
                        <button @click="dispatchOrder(id)" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2.5 px-4 rounded-lg shadow transition duration-150 flex justify-center items-center">
                            接單派送
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-gray-400 text-center p-4 text-xs mt-auto">
            <p>&copy; 2023 Momo Dispatch System</p>
        </footer>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // ==========================================
                // ⚠️ 請修正這裡！填入正確的 LIFF ID
                // 格式範例: "1657xxxxxx-AbCxxxxx"
                // ==========================================
                const LIFF_ID = "請在此填入正確的LIFF_ID"; 
                const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbykD87A-5V5WvRMcGQxFYUZtjcaMWWUC6GjoiMZsmfyw9E6mOc8Y5EY6vZ1jxcJUNEKAg/exec';

                const orders = ref({});
                const isLoading = ref(false);
                const errorMessage = ref('');
                const liffProfile = ref(null);

                const callApi = async (action, payloadData = {}) => {
                    const payload = JSON.stringify({ action, data: payloadData });
                    const response = await fetch(GAS_API_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: payload
                    });
                    const json = await response.json();
                    if (json.status === 'error') throw new Error(json.message);
                    return json.data;
                };

                const initLiff = async () => {
                    try {
                        if (LIFF_ID === "2008639782-x840YeZq") {
                            alert("請先修改程式碼中的 LIFF_ID！");
                            return;
                        }
                        
                        await liff.init({ liffId: LIFF_ID });
                        
                        // ✅ 自動登入邏輯 (已啟用)
                        if (!liff.isLoggedIn()) {
                            liff.login();
                        } else {
                            liffProfile.value = await liff.getProfile();
                        }
                    } catch (err) {
                        // 讓錯誤直接彈出，方便您除錯
                        alert(`LIFF Error: ${err.message}`);
                        errorMessage.value = `LIFF 初始化失敗: ${err.message}`;
                    }
                };

                const fetchOrders = async () => {
                    isLoading.value = true;
                    errorMessage.value = '';
                    try {
                        const data = await callApi('GET_PENDING_ORDERS');
                        orders.value = data || {};
                    } catch (err) {
                        errorMessage.value = "讀取失敗: " + err.message;
                    } finally {
                        isLoading.value = false;
                    }
                };

                const dispatchOrder = async (orderId) => {
                    if(!confirm(`確認要接下訂單 ${orderId} 嗎？`)) return;
                    isLoading.value = true;
                    try {
                        const driverId = liffProfile.value ? liffProfile.value.userId : 'GUEST_DRIVER';
                        await callApi('DISPATCH_ORDER', { orderId, driverId });
                        delete orders.value[orderId];
                        alert('✅ 接單成功！');
                    } catch (err) {
                        alert('❌ 接單失敗: ' + err.message);
                    } finally {
                        isLoading.value = false;
                    }
                };

                const formatDate = (val) => {
                    if (!val) return '';
                    return new Date(val).toLocaleString('zh-TW', {
                        month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
                    });
                };

                onMounted(() => {
                    initLiff();
                    fetchOrders();
                });

                return { orders, isLoading, errorMessage, liffProfile, fetchOrders, dispatchOrder, formatDate };
            }
        }).mount('#app');
    </script>
</body>
</html>
